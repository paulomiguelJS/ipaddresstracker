<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/imgs/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class="bgHeader ">
    <h1 class="ipTitle mt-3">IP Address Tracker</h1>
    <form class="mt-3 inputContainer">
      <input class="ipInput" type="text" name="" id="" placeholder="Search for any IP address or domain">
      <button>&#62;</button>
    </form>
    <main class="infoContainer  container">
      <div>
        <h2>IP ADDRESS</h2>
        <p>102.324.313.131</p>
      </div>
      <div class="infoList">
        <h2>LOCATION</h2>
        <p>Brooklyn, NY 1001</p>
      </div>
      <div class="infoList">
        <h2>TIMEZONE</h2>
        <p>UTC-05:00</p>
      </div>
      <div class="infoList">
        <h2>ISP</h2>
        <p>SpaceX Starlink</p>
      </div>
    </main>
  </header>
  <section class="map">
  </section>

    </div>-->

  <script src="assets/js/app.js"></script>
</body>

</html>
